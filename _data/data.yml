career-profile:
    title: Summary
    summary: |
      Software Engineer Manager with a proven track record Engineering Leadership (7 years), and hands-on Software Development (12+ years).
      In the past 7 years, I led Software Engineering teams building scalable and reliable Identity and Authentication platform as well as Search Systems for two of the e-commerce giants (Rakuten, Zalando).
    objectives: |
      In love with people diversity and helping people grow and develop their skills.
      My passion is driving high business impact by building cross-functional teams and developing scalable and reliable software systems.

leadership_experiences:
    - role: Engineering Manager
      time: March 2020 - Present
      years: 1+ Year
      company: Zalando SE
      link: "https://www.linkedin.com/company/zalando/about/"
      location: Berlin, Germany
      details: |
        Looking after the Search Experience team, Building Zalando’s product catalog page, including (the autosuggest in the search bar, the filters, the categories navigation tree, the articles and outfits in the search result). 
        My responsibilities include the following
          - hiring, team building, team members career development (scaled the team from 2 to 5 Engineers, 1 more to hire)
          - building the team strategy and roadmap, and motivating the team members to stand behind the team's vision and mission
          - stakeholder happiness, managing dependencies and expectations, building trust with the stakeholders
          - collaboration with product and engineering leaders across the organization
          - the projects' successful delivery with a lean agile development process
          - ensure operational excellence of the systems
          - Tech stack: Scala, Elasticsearch, Kubernetes, AWS
          
    - role: Engineer Lead
      time: October 2017 - February 2020
      years: 2 years and 4 months
      company: Zalando SE
      link: "https://www.linkedin.com/company/zalando/about/"
      location: Berlin, Germany
      details: |
        Worked as a Lead Engineer in the Full-Text Search team, building the biggest fashion Search Engine in Europe which consists of 
        the traditional Search Engine features like (Spell-checker, synonyms, NER, strike search, etc) 
        also, building the new machine learning Search Engine which is built using deep learning methods based on historical click data.
        My responsibilities included the following:
          - hiring (reviewing applications, interviewing, review interviewers scorecards and giving them feedback, choosing the accepted candidates job grads)
          - organizing team workshops (architecture, process, team charter)
          - co-organize the Search round table with Europe's strongest Search Engines (Spotify, Booking, Here, Mobile.de)
          - lead the development (hands-on) for the Search Engine features (traditional and machine learning)
          - coach and mentor team members
          - collaboration with the product managers to build the team roadmap
          - tech stack: Scala, Lucene, Rest APIs, PyTorch, Sagemaker.
          
    - role: Engineering Lead/Technical Product Owner
      time: November 2015 - July 2017
      years: 1 year and 8 months
      company: Rakuten
      link: "https://www.linkedin.com/company/rakuten/about/"
      location: Tokyo, Japan
      details: |
        Leading the Rakuten ID project’s teams, 2 Engineering teams of ~15 Engineers in Tokyo, Japan and Bangalore, India to rebuild Rakuten’s membership services, 
        which includes (Authentication (OAuth 2.0, OpenId connect), Customers profiles, Integration with external companies). 
        My responsibilities included the following:
          - designing the system architecture, choose the technologies and tools used for development
          - code reviews and operational excellence of the system
          - hiring as well as the teams development and training
          - close cooperation with product managers to refine the product backlog
          - provide high-level estimates and project roadmap plan with communicating it with stakeholders and top-level managers
          - together with the agile coaches, building the scrum of scrums development process to scale the development in multiple teams independently
          - accountable for delivering the project on time
          - tech stack: Java, Spring Boot, Cassandra, RabbitMQ, Azure.

          
    - role: Development Team Lead
      time: December 2014 - November 2015
      years: 1 year
      company: Rakuten
      link: "https://www.linkedin.com/company/rakuten/about/"
      location: Tokyo, Japan
      details: |
        - Lead a team of 5 international Software Engineers, and 3 quality engineers
        - responsible for facilitating the scrum process
        - coaching/mentoring team members
        - tech stack: Java, Spring Boot, Cassandra, RabbitMQ, AWS.
          
